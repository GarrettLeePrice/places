<!DOCTYPE html>
<html>
  <head>
    <!--Jquery and Bootstrap-->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--Personal Scripts and Styles-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Where have we been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Place</h2>
          <form id="places-been">
            <div class="form-group">
              <label for="new-place">place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-landmark">landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">time</label>
              <input type="text" class="form-control" id="new-time">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

            <h2>Info</h2>
            <ul id="placeInfo">

            </ul>
          </div>
            <div class="col-md-6">
            <div id="show-info">
              <h2></h2>

              <p>place: <span class="placeB"></span></p>
              <p>landmark: <span class="landmarkS"></span></p>
              <p>time: <span class="timeW"></span></p>
            </div>
          </div>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
